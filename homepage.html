<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Homepage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div id="login">
        <fieldset>
            <legend>Login Detail</legend>
            <form action="" name="loginFrm">
                <dl>
                    <dt>
                        <label for="login_email">
                            <span class="label">Email address:</span>
                        </label>
                    </dt>
                    <dd>
                        <div class="validation_wrapper" id="login_email">
                            <input name="logonEmail" id="loginEmail" type="text" value="" />
                        </div>
                    </dd>
                    <dt>
                        <label for="login_password">
                            <span class="label">Password:</span>
                        </label>
                    </dt>
                    <dd>
                        <div class="validation_wrapper" id="login_password">
                            <input name="logonPassword" id="loginPassword" type="password" value="" />
                        </div>
                    </dd>
                    <dd class="submit">
                        <div class=""> 
                            <input name="submit" id="login_submit" value="Submit" type="button" />
                        </div>
                    </dd>
                </dl>
            </form>
        </fieldset>
        </div>
</body>

</html>
